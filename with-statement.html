<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>With Statement</title>
</head>
<body>
<script>
    <!--   Not With Statement     -->
    const person = {
        firstName: "Abdurahman",
        middleName: "Rizal",
        lastName: "Argoebie"
    }
    console.info(person.firstName)
    console.info(person.middleName)
    console.info(person.lastName)
    // with statement

    with (person) {
        console.info(firstName)
        console.info(middleName)
        console.info(lastName)
    }
</script>
</body>
</html>

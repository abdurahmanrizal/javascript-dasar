<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Arrow Function</title>
</head>
<body>
<script>
    const person = {
        name: 'Abdurahman',
        // this name cant empty cause use usually function
        sayHello: function(value) {
            console.info(`Hello ${value}, my name is ${this.name}`)
        },
        // this empty cause arrow function cant use keyword this
        // sayHello: (name) => {
        //
        //     console.info(`Hello ${name}, my name is ${this.name}`)
        // }
    }
    person.sayHello('Nada')
</script>
</body>
</html>

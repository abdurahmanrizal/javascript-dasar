<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const say = function(name) {
            document.writeln(`<p>Hello ${name}</p>`)
        }
        say('Abdurahman')
        say('Argoebie')

        function giveMeName(callback) {
            callback('World')
        }
        giveMeName(say)
        giveMeName(function(name) {
            document.writeln(`<p>Hello ${name}</p>`)
        })
    </script>
</body>
</html>

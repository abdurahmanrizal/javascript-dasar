<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        const person = {
           address: {
               country: ''
            },
            lastName: 'Abdurahman'
        }
        document.writeln(person?.address?.country)
        document.writeln('Hello World')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falsy - Truthy Javascript</title>
</head>
<body>
<script>
    <!--   Macam-macam nilai falsy -->
    // 0, -0, false, undefined, '', null (selain yang disebutkan adalah truthy)
    const data = ''
    data ? document.writeln('TRUE') : document.writeln('FALSE')
</script>
</body>
</html>

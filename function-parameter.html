<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function with Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName) {
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`)
        }
        sayHello('Abdurahman','Argoebie')
    </script>
</body>
</html>
